<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h2>Crea una cuenta</h2>
                    <form >
                        <div class="mb-3 mt-3">
                            <label for="customerName" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="customerName" placeholder="Enter name" name="customerName">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="customerSurname" class="form-label">Surname:</label>
                            <input type="text" class="form-control" id="customerSurname" placeholder="Enter surname" name="customerSurname">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="customerEmail" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="customerEmail" placeholder="Enter email" name="customerEmail">
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="customerPassword" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="customerPassword" placeholder="Enter password" name="customerPassword">
                            </div>
                            <div class="col">
                                <label for="customerPasswordCopy" class="form-label">Confirm Password:</label>
                                <input type="password" class="form-control" id="customerPasswordCopy" placeholder="Confirm password" name=customerPasswordCopy">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-dark" onclick="validateInformation()">Crear</button>
                            </div>
                            <div class="col">
                                <a href="http://localhost:8080/">
                                    <button type="button" class="btn btn-secondary">Volver a inicio</button>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function cleanScreen(){
      document.getElementById("customerName").value = "";
      document.getElementById("customerSurname").value = "";
      document.getElementById("customerEmail").value = "";
      document.getElementById("customerPassword").value = "";
      document.getElementById("customerPasswordCopy").value = "";
    }

    function validateInformation(){
        const formCustomerName = document.getElementById("customerName").value.trim();
        const formCustomerSurname = document.getElementById("customerSurname").value.trim();
        const formCustomerEmail = document.getElementById("customerEmail").value.trim();
        const formCustomerPassword = document.getElementById("customerPassword").value.trim();
        const formCustomerPasswordCopy = document.getElementById("customerPasswordCopy").value.trim();

        // Validar campos obligatorios
        if (formCustomerName === "" || formCustomerSurname === "" || formCustomerEmail === "" || formCustomerPassword === "" || formCustomerPasswordCopy === "") {
            alert("Por favor complete todos los campos.");
            return;
        }

        // Validar formato de correo electrónico
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(formCustomerEmail)) {
            alert("Ingrese un correo electrónico válido.");
            return;
        }

        // Validar que las contraseñas coincidan
        if (formCustomerPassword !== formCustomerPasswordCopy) {
            alert("Las contraseñas no coinciden.");
            return;
        }

        // Si todos los campos son válidos, realizar el registro
        customerRegister();
    }

    function customerRegister(){
        const formCustomerName = document.getElementById("customerName").value;
        const formCustomerSurname = document.getElementById("customerSurname").value;
        const formCustomerEmail = document.getElementById("customerEmail").value;
        const formCustomerPassword = document.getElementById("customerPassword").value;

        const apiUrl = "http://localhost:8080/customer";

       //crear el objeto
        const customerObject = {
            name : formCustomerName,
            surname : formCustomerSurname,
            email : formCustomerEmail,
            password : formCustomerPassword,
        };

        const requestOptions = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(customerObject)
        };
            //llamar a la URL

        // Make the POST request
        fetch(apiUrl, requestOptions)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(customerFromAPI => {
                console.log('Success:', customerFromAPI);
                cleanScreen();
                alert("Este correo electrónico ya fue registrado.");
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle error here
            });
    }
</script>
</body>
</html>
