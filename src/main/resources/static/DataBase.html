<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All customer from DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h2>Customer Data</h2>
<form>
    <div class="mb-3 mt-3">
        <label for="customerEmail" class="form-label">Email:</label>
        <input type="text" class="form-control" id="customerEmail" placeholder="Search by email" name="customerEmail">
    </div>
    <div class="mb-3 mt-3">
        <label for="customerName" class="form-label">Name:</label>
        <input type="text" class="form-control" id="customerName" placeholder="Search by name" name="customerName">
    </div>
    <button type="button" class="btn btn-primary" onclick="findCustomer('customerEmail','/findCustomerByEmail/')">Buscar por Email</button>
    <button type="button" class="btn btn-primary" onclick="findCustomer('customerName','/findCustomerByName/')">Buscar por Nombre</button>
    <button type="button" class="btn btn-primary" onclick="populateTableFromJSON(url)">limpiar filtros</button>
</form>

<table id="customerTable" class="table table-dark table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Password</th>
        <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <!-- Table body will be populated dynamically -->
    </tbody>
</table>

<script>

    // URL from which JSON data will be fetched
    const url = "http://localhost:8080/customer";

    // Function to populate table from JSON data
    async function populateTableFromJSON(url) {
        cleanTableRows();
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const allCustomerFromDB = await response.json();
            const tableBody = document.querySelector("#customerTable tbody");
            allCustomerFromDB.forEach(customer => {

                const row = document.createElement("tr");
                let idNumber = customer.id;
                row.innerHTML = `
                    <td class="id">${idNumber}</td>
                    <td contenteditable="false">${customer.name}</td>
                    <td contenteditable="false">${customer.surname}</td>
                    <td contenteditable="false">${customer.email}</td>
                    <td contenteditable="false">${customer.password}</td>
                    <td><button type="button" class="btn btn-danger" id="${idNumber}" onclick="deleteCustomerButton(id)">Eliminar</button>
                    <button type="button" class="btn btn-warning" id="${idNumber}" onclick="editCustomer(id)">Editar</button></td>
                `;
                row.setAttribute("id", idNumber);
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error('There was a problem with the fetch operation:', error);
        }
    }

    // Call the function to populate table
    populateTableFromJSON(url);

    function editCustomer(buttonPressId) {
        //obtener la row que fue llamada
        let row = document.getElementById(buttonPressId);

        let nameCell = row.children.item(1);
        let surnameCell = row.children.item(2);
        let emailCell = row.children.item(3);
        let passwordCell = row.children.item(4);

        //cambiar la propiedad contenteditable
        nameCell.setAttribute("contenteditable", "true");
        surnameCell.setAttribute("contenteditable", "true");
        emailCell.setAttribute("contenteditable", "true");
        passwordCell.setAttribute("contenteditable", "true");

        //poner el cursor sobre la celda 1
        row.children.item(1).focus();

        //cambiar el texto y color del boton de editar por guardar
        let editButton = row.children.item(5).children.item(1);
        editButton.setAttribute("class","btn btn-success");
        editButton.innerHTML = "Save";


        //al presionar el botÃ³n de guardar mandar llamar al metodo saveCustomer(con los datos de la fila)
        editButton.addEventListener("click", function() {
            saveCustomer(buttonPressId);
        });

    }

    function saveCustomer(idButtonPress) {

        console.log(idButtonPress);

        let row = document.getElementById(idButtonPress);

        let idCell = row.children.item(0);
        let nameCell = row.children.item(1);
        let surnameCell = row.children.item(2);
        let emailCell = row.children.item(3);
        let passwordCell = row.children.item(4);

        console.log("row.children.item(2)="+nameCell.innerHTML);


        const CustomerUpdated = {
            id : idCell.innerHTML,
            name : nameCell.innerHTML,
            surname : surnameCell.innerHTML,
            email : emailCell.innerHTML,
            password : passwordCell.innerHTML
        };


        const apiUrl = "http://localhost:8080/customer";


        // Configure the request
        const requestOptions = {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(CustomerUpdated)
        };

        // Make the POST request
        fetch(apiUrl, requestOptions)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(customerFromAPI => {
                console.log('Success:', customerFromAPI);
                populateTableFromJSON(url);
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle error here
            });

    }
    function findCustomer(id,findPath){
        cleanTableRows();
        populateTableFromJSON(url+findPath+document.getElementById(id).value);
    }

    function cleanTableRows() {
        var tableHeaderRowCount = 1;
        var table = document.getElementById('customerTable');
        var rowCount = table.rows.length;
        for (var i = tableHeaderRowCount; i < rowCount; i++) {
            table.deleteRow(tableHeaderRowCount);
        }
    }

    function deleteCustomerButton(id) {
        if (confirm("Estas seguro de eliminar al cliente:"+id)) {
            deleteCustomer(id);
        } else {

            console.log("No se ha eliminado al cliente");
        }
    }

    function deleteCustomer(id) {
        const deleteUrl = "http://localhost:8080/customer/delete-customer-by-id?id="+id;
        fetch(deleteUrl, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
                // Add any other headers if required
            },
            // You can include a request body if necessary
            // body: JSON.stringify({ id: id })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response;
            })
            .then(data => {
                console.log('OK', data);
                populateTableFromJSON(url);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                // Handle errors, show an error message, or retry the operation
            });
    }
</script>

</body>
</html>
